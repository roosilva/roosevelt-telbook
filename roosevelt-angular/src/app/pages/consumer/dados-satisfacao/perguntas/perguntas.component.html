<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Selecione uma das perguntas de satisfação na lista abaixo:</nb-card-header>
      <nb-card-body>
        <table class="table">
          <thead>
            <th scope="col">#</th>
            <th scope="col" style="text-align: center">Pergunta</th>
            <th scope="col" style="text-align: center">Ação</th>
          </thead>
          <tbody *ngFor="let p of perguntas, let i = index">
            <td *ngIf="p.numero > 16">{{i - 7}}</td>
            <td *ngIf="p.numero > 16" style="text-align: justify; vertical-align: middle">{{p.descricao}}.</td>
            <td *ngIf="p.numero > 16" style="text-align: center; vertical-align: middle">
              <a href="javascript: void(0)" (click)="gerarGrafico(p.id, i);"><h5><span class="badge badge-primary">VISUALIZAR</span></h5></a>
            </td>
          </tbody>
        </table>
      </nb-card-body>
      <nb-card-footer style="text-align: center">
        <a href="#/pages/consumer/dados-satisfacao"> 
          <button type="button" class="btn btn-secondary">Voltar</button>
        </a> 
      </nb-card-footer>
    </nb-card>
  </div>
</div>
